---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: content
  label: Pages
  create: all
  match: "*"
- type: directory
  path: content/revelations
  label: Revelations
  create: all
  match: "**/*"
- type: directory
  path: content/promised-land
  label: Promised Land
  create: all
  match: "**/*"
upload_dir: ''
public_path: http://res.cloudinary.com/de6mmphwp/image/upload
front_matter_path: ''
use_front_matter_path: true
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=dev
  - HUGO_VERSION=0.60.1
  preview_output_directory: public
  install_dependencies_command: npm install
  preview_docker_image: forestryio/hugo:node12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server --environment dev--buildDrafts
version: 0.60.1
