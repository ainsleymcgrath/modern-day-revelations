{{ define "main" }}
<main aria-role="main">
  <header class="homepage-header">
    <h1>{{.Title}}</h1>
  </header>
  <div class="homepage-content">
    {{.Content}}
  </div>
  <div>
    <!-- there is only 1 page -->
    {{ range first 1 .Pages }}
      <a href={{ .URL }}>Read their stories</a>
    {{ end }}
  </div>
</main>
{{ end }}
