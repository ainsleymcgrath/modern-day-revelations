<section id="promised-land-top-picks-container" class="home-content-section">
  <div id="promised-land-top-picks-header">
    <h2 id="promised-land-top-picks-title">Images of the promised land</h2>
  </div>
  {{ range .Site.RegularPages }}
    {{ if in .Permalink "promised-land" }} 
      <div class="promised-land-photo-container">
	<img 
	  class="promised-land-photo"
	  alt="{{ .Params.caption }}"
	  src="{{ (.Resources.GetMatch "photo").Permalink }}"
	>
	<br>
	<span class="promised-land-photo-caption"> {{ .Params.caption }} </span> 
      </div>
    {{end}}
  {{ end }}
  <a href="/promised-land">See more of the promised land...</a>
</section>
