{{ with .Site.GetPage "/revelations" }}
  {{ partial "common/header" . }}
{{ end }}
<section id="revelations-top-picks-section" class="has-text-centered">
  {{ $top := int .Params.top_revelations_count }}
  {{ range first $top (where .Site.RegularPages "Type" "==" "revelations" ) }}
    {{ partial "revelations/revelation-list-item" . }}
  {{ end }}
  <a class="see-more button is-large" href="/revelations">Read more revelations...</a>
</section>
