<div class="revelation-list-item columns is-vcentered is-centered">
  <a href="{{ .Permalink }}">
    <div class="column is-narrow">
      <figure class="image is-128x128">
	<img 
	  alt="Small photograph of {{ .Params.name }}"
	  src="{{ .Site.Params.cloudinary_url }}/g_face:center,c_fill,w_200,h_200/{{ .Params.portrait }}"
	>
      </figure>
    </div>
  </a>
  <div class="column is-5 has-text-left">
    <div>
    <p class="content is-large">
      <a class="person-name-link" href="{{ .Permalink }}">
	<strong>{{ .Params.name }}</strong>
      </a>
      <br>
      {{ .Params.status }}
    </p>
    </div>
  </div>
</div>
