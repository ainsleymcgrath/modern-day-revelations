{{ define "main" }}
<main aria-role="main">
  {{ partial "common/small-header" }}
  {{ with .Site.GetPage "/revelations" }}
    {{ partial "common/header" . }}
  {{ end }}
  <section class="section">
    <div class="revelations-list">
      {{ range .Pages }}
	{{ partial "revelations/revelation-list-item" . }}
      {{ end }}
    </div>
  </section>
  <section class="section">
</main>
{{ end }}
