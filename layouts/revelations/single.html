{{ define "main" }}
{{ partial "common/small-header" }}
<section class="hero">
  <div class="has-text-centered hero-body">
    <h2 class="title is-1 is-family-secondary has-text-weight-light">{{ .Params.name }}</h2>
  </div>
</section>

<section class="section">
  <figure class="image">
    <img 
      alt="Portrait of {{ .Params.name }}"
      src="{{ .Site.Params.cloudinary_url }}/{{ .Params.portrait }}"
      class="portrait"
    >
  </figure>
</section>

{{ partial "revelations/single/dossier" .Params }}

<section class="section columns">
  <article class="column is-9 is-offset-1 content is-large">{{ .Content }}</article>
</section>
{{ end }}
