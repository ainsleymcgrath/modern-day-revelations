<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {{ $scss := resources.Get "styles.scss" }}
    {{ $style := $scss | resources.ExecuteAsTemplate "styles.css" . | toCSS }}
    <link rel="stylesheet" type="text/css" href="{{ $style.Permalink }}">
    <title>{{ .Site.Title }}</title>
  </head>
  <body>
    {{ block "main" . }}
    {{ end }}

    {{ block "footer" . }}
    {{ end }}
  </body>
</html>
